<script>
  window.toggleMobileMenu = function () {
    const menu = document.getElementById("mobile-menu");

    if (!menu) {
      console.error(
        "Không tìm thấy menu! Kiểm tra xem ID 'mobile-menu' có trong header0.html chưa."
      );
      return;
    }

    // Kiểm tra trạng thái hiển thị
    if (menu.style.display === "flex") {
      menu.style.display = "none";
    } else {
      menu.style.display = "flex";
      menu.style.flexDirection = "column";
    }
  };
  function toggleMobileMenu() {
    const menu = document.getElementById("mobile-menu");

    if (!menu) {
      console.error("Không tìm thấy element có id='mobile-menu'");
      return;
    }

    // Cách 1: Sử dụng class để điều khiển (Khuyên dùng)
    menu.classList.toggle("is-active");

    // Cách 2: Nếu bạn muốn dùng style trực tiếp
    /*
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
    */
  }

  // Đóng menu khi nhấn vào một đường dẫn bất kỳ
  document.querySelectorAll(".mobile-nav-list a").forEach((link) => {
    link.addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      if (menu) menu.classList.remove("is-active");
    });
  });
</script>
